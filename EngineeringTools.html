<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Engineering Tools</title>
  <meta name="description" content="Engineering Tools in HTML5">
  <meta name="author" content="Rick A. Crist">

    <link rel="stylesheet" href="stylesheet.css">

</head>

<body style="background-color: #323232">
	<!-- Main Menu -->
    <div class="btn-group">
        <button class="button" onclick="btnOpenDrawTool()">Draw Tool</button>
        <button class="button" onclick="btnOpenDigitalTool()">Digital Tool</button>
        <button class="button" onclick="btnOpenAnalogTool()">Analog Tool</button>
        <button class="button" onclick="btnOpenMicrowaveTool()">RF/Microwave Tool</button>
    </div>

	<!-- Load and run the external script file -->
    <script>
        function btnOpenDrawTool() {
            console.log("Open Draw Tool button click detected");
            window.open('./DrawTool.html', '_blank');
        }
        function btnOpenDigitalTool() {
            console.log("Open Digital Tool button click detected");
            window.open('./DigitalTool.html', '_blank');
        }
        function btnOpenAnalogTool() {
            console.log("Open Analog Tool button click detected");
            window.open('./AnalogTool.html', '_blank');
        }
        function btnOpenMicrowaveTool() {
            console.log("Open RF/Microwave Tool button click detected");
            window.open('./MicrowaveTool.html', '_blank');
        }
    </script>
</body>
</html>
